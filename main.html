<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app">
        <div class="vid-container">
            <video id="video" src="videos/beach.mp4" loop></video>
        </div>
        
        <div class="player-container">
            <audio id="audio" src="sounds/beach.mp3"></audio>
        </div>
        
        <div class="sound-picker">
            <button data-video="videos/beach.mp4" data-sound="sounds/beach.mp3">Beach</button>
            <button data-video="videos/rain.mp4" data-sound="sounds/rain.mp3">Rain</button>
        </div>
        
        <div class="time-display">10:00</div>
        
        <div id="time-select" class="time-select">
            <button id="smaller-mins" class="time-button" data-time="120">2 Min</button>
            <button id="medium-mins" class="time-button" data-time="300">5 Min</button>
            <button id="long-mins" class="time-button" data-time="600">10 Min</button>
        </div>
        
        <button class="play">Play</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
